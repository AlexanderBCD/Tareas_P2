<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Máximo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-3xl font-bold mb-6 text-center">Buscar Máximo</h1>
        <div class="mb-4">
            <input type="text" id="inputArray" placeholder="Ingrese un arreglo separado por comas" class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500">
        </div>
        <div class="flex justify-center">
            <button onclick="buscarMaximo()" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg focus:outline-none">Encontrar</button>
        </div>
        <p id="output" class="mt-6 text-center text-xl font-semibold"></p>
        <p class="mt-4 text-center"><a href="index.html" class="text-blue-500 hover:text-blue-600">Regresar al Menú</a></p>
    </div>

    <script src="buscarMaximo.js"></script>
</body>
</html>
